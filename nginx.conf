server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index 404.html;

    # -------------------------
    # Gzip
    # -------------------------
    gzip on;
    gzip_vary on;
    gzip_types text/html text/css text/javascript application/javascript;

    # -------------------------
    # Security headers
    # -------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # -------------------------
    # Static assets with CORS
    # -------------------------
    location /assets/ {
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type";
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # -------------------------
    # Serve error pages by their code
    # -------------------------
    location ~ ^/(401|403|404|405|500|502|503)$ {
        try_files /$1.html =404;
    }

    # -------------------------
    # Tell Nginx which error pages to serve
    # -------------------------
    error_page 401 /401.html;
    error_page 403 /403.html;
    error_page 404 /404.html;
    error_page 405 /405.html;
    error_page 500 /500.html;
    error_page 502 /502.html;
    error_page 503 /503.html;

    # -------------------------
    # Default route - serve files or 404
    # -------------------------
    location / {
        try_files $uri $uri.html /404.html;
    }
}